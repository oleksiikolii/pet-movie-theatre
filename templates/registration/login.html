{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit"
           value="Login">
  </form>
  <a href="{% url "cinema:register" %}">
    Don't have an account yet?
  </a>
{% endblock %}
